<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewprot" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Product Page</title>
  </head>

  <body>
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img src="HeadingLogo.png" alt="logo" />
          <h4 class="logo">YU Style</h4>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a  class="nav-link" href="#">Home</a></li>
            <li><a  class="nav-link" href="#">Products</a></li>
            <li><a  class="nav-link" href="#">Support</a></li>
          </ul>
        </nav>
        <div class="cart">
          <img src="cart.svg" alt="cart" />
        </div>
      </div>
    </header>

    <main>
      <section class="presentation">
    
        <div class="cover">
          <img src="hoodie.png" alt="grey hoodie" />
        </div>
        <div class="introduction">
            <div class="intro-text">
              <h1>Champion Hoodie</h1>
              <p>The limited edition Champion Hoodie for you</p>
              <p> 20 CAD </p>
            </div>
            <div class="cta">
              <button class="cta-select">Size</button>
              <button class="cta-add">Add to Cart</button>
            </div>
          </div>
      </section>

      <div class="hoodie-color-select" >
        <img src="arrow-left.svg" alt="" />
        <img src="dot.svg" alt="" />
        <img src="dot-full.svg" alt="" />
        <img src="dot-full.svg" alt="" />
        <img src="arrow-right.svg" alt="" />

      </div>
      <img class="big-circle" src="big-eclipse.svg" alt="" />
      <img class="medium-circle" src="mid-eclipse.svg" alt="" />
      <img class="small-circle" src="small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
